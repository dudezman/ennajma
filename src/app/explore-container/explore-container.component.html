<ion-grid>
  <ion-row >
    <ion-col *ngFor="let item of data;let index=index" size="6">
      <ion-card color="dark" [button]="true" (click)="preview(item,index)">
        <ion-img [src]="item.image" alt=""></ion-img>
        <ion-card-header>
          <ion-card-title>{{item.name}}</ion-card-title>
          <!-- <ion-card-subtitle style="height: 100px;"> 
          </ion-card-subtitle> -->
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-modal [isOpen]="previewing">
  <ng-template>
    <ion-content class="ion-padding">
      <ion-item lines="none">
        <ion-button (click)="dismiss()" slot="end" fill="clear" color="dark"><ion-icon name="close-outline"></ion-icon></ion-button>
      </ion-item>
      <swiper
      style="height: 100%;"
      [slidesPerView]="1"
      [spaceBetween]="50"
      [initialSlide]="selectedIndex"
      (swiper)="onSwiper($event)"
      (slideChange)="onSlideChange($event)"
    >
      <ng-template swiperSlide *ngFor="let item of data">
        <ion-card  style="width: 100%;height: 100%;">
          <ion-card-header>
            <ion-thumbnail>
              <img [src]="item.image" alt=""/>
            </ion-thumbnail>
            <ion-card-title>{{item.name}}</ion-card-title>
            <!-- <ion-card-subtitle style="height: 100px;"> 
            </ion-card-subtitle> -->
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ng-template>
    </swiper>
    </ion-content>
  </ng-template>
</ion-modal>

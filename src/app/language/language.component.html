<ion-content class="ion-padding ion-margin">
  <ion-row style="height:100%;" class="ion-align-items-center">
    <ion-col size="12">
    </ion-col>
    <ion-col size="12">
        <ion-img class="ion-spreg" [src]="path+'/'+logo"></ion-img>
      <div style="text-align:center;">
        <ion-button color="warning" expand="block" (click)="setLanguage('en')">
          English
        </ion-button>
      </div>
      <div style="text-align:center;">
        <ion-button color="warning" expand="block" (click)="setLanguage('fr')">
          Français
        </ion-button>
      </div>
      <div style="text-align:center;">
        <ion-button color="warning" expand="block" (click)="setLanguage('ar')">
          العربية
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="12">
      
    </ion-col>
  </ion-row>
</ion-content>

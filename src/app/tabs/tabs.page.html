<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="earth-outline"></ion-icon>
      <ion-label>Sites</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="business-outline"></ion-icon>
      <ion-label>Sous Sites</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Locaux</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="isOpen=true">
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label>Scan</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
  <ion-modal [isOpen]="isOpen" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Enter your name</ion-label>
          <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-tabs>
